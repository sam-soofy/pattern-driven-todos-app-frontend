<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Masters</title>
    <script src="js/app.js" defer type="module"></script>
    <link rel="stylesheet" href="styles/output.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">ToDo Masters</h1>
        <input 
            type="text" 
            id="todo-input" 
            placeholder="Add a new task" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button 
            id="add-btn"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors mb-4"
        >
            Add
        </button>
        <ul id="todo-list" class="space-y-2"></ul>
    </div>
</body>
</html>
